<!doctype html>
<html lang="en" ng-app id="ng-app">
<head>
    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script>
        function PostsCtrlAjax($scope, $http) {
            $http({method: 'GET', url: '/py/api/v1/trial_driver/?trial=1'}).success(function (data) {
                $scope.results = data; // response data
            });
        }
    </script>
</head>
<body>
<div id="ng-app" ng-app ng-controller="PostsCtrlAjax">

    <div ng-repeat="result in results.trial_drivers">

        <div class='time'>{{result.last_name}} {{result.first_name}}</div>
        <p>{{result.trial_id}}</p>
    </div>

</div>
</body>
</html>
